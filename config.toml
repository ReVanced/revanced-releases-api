version = "1.2.0"

[license]
name = "AGPL-3.0"
url = "https://www.gnu.org/licenses/agpl-3.0.en.html"

[logging]
level = "INFO"
json_logs = false

[cache]
expire = 300
database = 0

[slowapi]
limit = "60/minute"
database = 1

[clients]
database = 2

[tokens]
database = 3

[announcements]
database = 4

[mirrors]
database = 5

[auth]
access_token_expires = false

[repositories]
patcher = "revanced/revanced-patcher"
patches = "revanced/revanced-patches"
integration = "revanced/revanced-integrations"
manager = "revanced/revanced-manager"
cli = "revanced/revanced-cli"
website = "revanced/revanced-website"
release-api = "revanced/revanced-releases-api"

[release]
tag = "latest"

[socials]
website = "https://revanced.app"
github = "https://github.com/revanced"
twitter = "https://twitter.com/revancedapp"
